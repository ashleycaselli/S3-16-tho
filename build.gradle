group 'S3-16'
version '1.0'

subprojects {
    apply plugin: 'java'
    apply plugin: 'scala'
    sourceCompatibility = 1.8
    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.12.2'
    }
}

defaultTasks(
        'clean', 'build', 'scalaDoc', 'mainSass', 'cordovaBuild'
)
