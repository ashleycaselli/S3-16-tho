<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>THO</title>
</head>
<body>
<div data-role="page" class="container">
    <div id="notLoggedUserPage" class="not-logged-user-page">
        <img class="logo" src="img/logo.png"/>
        <div id="createOrLogin" class="create-or-login">
            <button onclick="showCreateTeamPage()" class="login-button">Create new Team</button>
            <button onclick="showLoginTeamPage()" class="login-button">Login</button>
        </div>
        <div id="createTeam" class="create-team">
            <input class="login-input text-input create-team-name-input" id="createTeamNameInput"
                   placeholder="Choose a Name"/>
            <input class="login-input text-input create-team-pass-input" id="createTeamPassInput"
                   placeholder="Choose a Password"/>
            <input class="login-input text-input create-team-confirm-pass-input" id="createTeamConfirmPassInput"
                   placeholder="Confirm the Password"/>
            <div class="button-container">
                <button onclick="createTeam()" class="login-button">Create Team</button>
                <button onclick="showNotLoggedUser()" class="login-button">Back</button>
            </div>
        </div>
        <div id="loginTeam" class="login-team">
            <input class="login-input text-input login-team-name-input" id="loginTeamNameInput"
                   placeholder="Team Name"/>
            <input class="login-input text-input login-team-pass-input" id="loginTeamPassInput" placeholder="Password"/>
            <div class="button-container">
                <button onclick="loginTeam()" class="login-button">Login</button>
                <button onclick="showNotLoggedUser()" class="login-button"><span>Back</span></button>
            </div>
        </div>
    </div>
    <div id="selectTreasureHuntPage" class="select-treasure-hunt-page">
        <img class="logo" src="img/logo.png"/>
        <div id="codeButtons" class="code-buttons button-container">
            <p id="codeButtonsLabel" class="select-hunt-label"></p>
            <button id="scanQR" class="scan-qr">Scan a QR Code</button>
            <button id="writeCode" class="write-code">Insert Code</button>
        </div>
        <div id="insertCodeManually" class="insert-code-manually button-container">
            <input id="insertCodeInput" class="text-input insert-code-input" placeholder="Insert Code">
            <button id="saveCodeButton" class="save-code-button">Save</button>
            <button id="cancelCodeButton" class="cancel-code-button">Cancel</button>
        </div>
        <div id="currentTreasureHunt" class="current-treasure-hunt">
            <p id="treasureHuntName" class="select-hunt-label"></p>
            <div class="button-container half-button">
                <button id="resumeButton" onclick="resumeTreasureHunt();" class="resume-button">Resume</button>
                <button id="leaveButton" onclick="leaveTreasureHunt();" class="leave-button">Leave</button>
            </div>
        </div>
        <div id="nearTreasureHunt" class="near-treasure-hunt">

        </div>
    </div>
    <div id="mapPage" class="map-page">
        <div id="mapPageTitle" class="map-page-title animated bounceInDown"></div>
        <div id="googleMap" class="google-map"></div>
        <div class="map-page-menu">
            <div class="map-page-menu-button-container left-button animated bounceInLeft" id="showLastClueButton">
                <span onclick="showLastClue()">Show Last Clue</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span
                    onclick='viewProgress()'>Progress</span></div>
            <div class="map-page-menu-button-container left-button animated bounceInLeft"><span
                    onclick="contactManager()">Contact Manager</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span
                    onClick='exitFromMap()'>Exit</span></div>
        </div>
        <div id="mapPageClue" class="map-page-clue animated tada"></div>
        <div id="mapPageQuiz" class="map-page-quiz animated tada"></div>
        <div id="mapPageProgress" class="map-page-progress"></div>
    </div>
    <div id="userInfo" class="user-info"></div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!-- include SockJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
