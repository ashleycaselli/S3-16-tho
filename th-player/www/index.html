<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>THO</title>
</head>
<body>
<div data-role="page" class="container">
    <div id="notLoggedUserPage" class="notLoggedUserPage">
        <img class="logo" src="img/logo.png"/>
        <div id="createOrLogin">
            <button onclick="showCreateTeamPage()" class="loginButton">Create new Team</button>
            <button onclick="showLoginTeamPage()" class="loginButton">Login</button>
        </div>
        <div id="createTeam">
            <input class="loginInput textInput" id="createTeamNameInput" placeholder="Choose a Name"/>
            <input class="loginInput textInput" id="createTeamPass1Input" placeholder="Choose a Password"/>
            <input class="loginInput textInput" id="createTeamPass2Input" placeholder="Confirm the Password"/>
            <div class="buttonContainer">
                <button onclick="createTeam()" class="loginButton">Create Team</button>
                <button onclick="showNotLoggedUser()" class="loginButton">Back</button>
            </div>
        </div>
        <div id="loginTeam">
            <input class="loginInput textInput" id="loginTeamNameInput" placeholder="Team Name"/>
            <input class="loginInput textInput" id="loginTeamPassInput" placeholder="Password"/>
            <div class="buttonContainer">
                <button onclick="loginTeam()" class="loginButton">Login</button>
                <button onclick="showNotLoggedUser()" class="loginButton"><span>Back</span></button>
            </div>
        </div>
    </div>
    <div id="insertCodePage">
        <img class="logo" src="img/logo.png"/>
        <div class="buttonContainer">
            <button id="scanqr">Scan a QR Code</button>
            <button id="writecode">Insert Code</button>
        </div>
        <div id="deviceready" class="blink"></div>
    </div>
    <div id="currentTreasureHunt">
        <div class="location">
            <p>YOU ARE PLAYING '</p>
            <p id="hunt"></p>
            <p>' HUNT</p>
        </div>
        <div class="buttonContainer halfButton">
            <button id="resumeButton">Resume</button>
            <button id="leaveButton">Leave</button>
        </div>
    </div>
    <div id="insertCodeManuallyPage">
        <img class="logo" src="img/logo.png"/>
        <input id="insertCodeInput" class="textInput" placeholder="Insert Code">
        <div class="buttonContainer halfButton">
            <button id="saveCodeButton">Save</button>
            <button id="cancelCodeButton">Cancel</button>
        </div>
    </div>
    <div id="mapPage" class="map-page">
        <div id="mapPageTitle" class="map-page-title animated bounceInDown">TITOLO</div>
        <div id="googleMap"></div>
        <div class="map-page-menu">
            <div class="map-page-menu-button-container left-button animated bounceInLeft" id="show-last-clue-button">
                <span onclick="showLastClue()">Show last clue</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span
                    onclick='viewProgress()'>Progress</span></div>
            <div class="map-page-menu-button-container left-button animated bounceInLeft"><span
                    onclick="contactManager()">Contact manager</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span
                    onClick='exitFromMap()'>Exit</span></div>
        </div>
        <div id="map-page-clue" class="animated tada"></div>
        <div id="map-page-quiz" class="animated tada"></div>
        <div id="map-page-progress"></div>
    </div>
    <div id="userInfo"></div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
