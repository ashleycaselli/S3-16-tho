<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>THO</title>
</head>
<body>
<div data-role="page" class="container">
    <div id="first">
        <h1 class="tit">THO</h1>
        <h2 class="subtit">treasure hunt organizer</h2>
        <h3 class="subtit2">NEW TREASURE HUNT?</h3>

        <input type="button" id="scanqr" class="button" value="SCAN A QR-CODE">
        <input type="button" id="writecode" class="button" value="INSERT CODE">
        <input type="button" class="buttonloc" value="YOU ARE PLAYING 'CESENA 2017' HUNT">
        <div class="divbut">

            <input type="button" class="button1" value="RESUME">
            <input type="button" class="button1" value="LEAVE">
        </div>

        <div id="deviceready" class="blink">

        </div>
    </div>
    <div id="second">
        <div class="map-page-map"></div>
        <div class="map-page-title animated bounceInDown">TITOLO</div>
        <div class="map-page-menu">
            <div class="map-page-menu-button-container left-button animated bounceInLeft" id="show-last-clue-button"><span onclick="showLastClue()">Show last clue</span></div>
            <div class="map-page-menu-button-container left-button animated bounceInLeft" id="close-clue-button"><span>Close clue</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span onclick='settings()'>Settings</span></div>
            <div class="map-page-menu-button-container left-button animated bounceInLeft"><span onclick="contactManager()">Contact manager</span></div>
            <div class="map-page-menu-button-container right-button animated bounceInRight"><span onClick='exit()' >Exit</span></div>
        </div>
        <div id="map-page-clue" class="animated tada"></div>
        <div id="map-page-quiz" class="animated tada"></div>
    </div>
    <div id="third">
        <h1>terza pagina</h1>
        <input type="text" class="button">
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
