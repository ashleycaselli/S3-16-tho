plugins {
    id "org.kravemir.gradle.sass" version "1.2.3"
}

project.description = 'TH Player Cordova Project'

sass {
    main {
        srcDir = file("$projectDir/www/css/sass/loader")
        outDir = file("$projectDir/www/css")
        minify = true
    }
}

task cordovaBuild(type: Exec) {
    commandLine 'cordova', 'build', 'android'
}